name: Build and Release (Multi-Platform)

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform:
          - { os: linux,   arch: amd64, ext: '',    name: 'linux-amd64' }
          - { os: windows, arch: amd64, ext: '.exe', name: 'windows-amd64' }

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.21'

      - name: Build for ${{ matrix.platform.name }}
        run: |
          mkdir -p ./bin
          GOOS=${{ matrix.platform.os }} GOARCH=${{ matrix.platform.arch }} go build -o ./bin/myapp${{ matrix.platform.ext }} ./run.go
          echo "‚úÖ Built: ./bin/myapp${{ matrix.platform.ext }}"

      - name: Package for ${{ matrix.platform.name }}
        run: |
          mkdir -p ./release/${{ matrix.platform.name }}
          cp ./bin/myapp${{ matrix.platform.ext }} ./release/${{ matrix.platform.name }}/myapp${{ matrix.platform.ext }}
          cd ./release/${{ matrix.platform.name }} && zip -r ../../myapp-${{ matrix.platform.name }}.zip myapp${{ matrix.platform.ext }}

      - name: Upload Artifact (${{ matrix.platform.name }})
        uses: actions/upload-artifact@v4  # ‚úÖ Êõ¥Êñ∞‰∏∫ v4ÔºÅ
        with:
          name: myapp-${{ matrix.platform.name }}
          path: ./myapp-${{ matrix.platform.name }}.zip

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4  # ‚úÖ ÂêåÊ†∑Êõ¥Êñ∞‰∏∫ v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/myapp-linux-amd64/myapp-linux-amd64.zip
            ./artifacts/myapp-windows-amd64/myapp-windows-amd64.zip
          tag_name: ${{ github.ref_name }}
          body: |
            üöÄ Built from commit: `${{ github.sha }}`
            üñ•Ô∏è Platforms:
              - Linux amd64 ‚Üí `myapp`
              - Windows amd64 ‚Üí `myapp.exe`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}